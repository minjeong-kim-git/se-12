{% extends 'base.html' %}
{% block page_title %}리뷰{% endblock page_title %}
{% block content %}

<h1>내가 작성한 리뷰</h1>
{% include 'users/partials/navbar.html' %}

<div>
    {% for re in review_list %}
    <h3>{{re}}</h3>
    <h4>{{re.review}}: {{re.rating}}</h4>
    <a href="{% url 'reviews:update' pk=re.pk %}">리뷰수정</a>
    <hr />
    {% endfor %}
</div>
{% endblock %}
