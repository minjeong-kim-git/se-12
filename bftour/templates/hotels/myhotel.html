{% extends 'base.html' %}
{% block content %}

<div class="my-hotel-container">
    <h2>내 호텔</h2>
    <hr/>
    <div class="go-upload">
        <a href="{% url 'hotels:makehotel' %}">호텔 등록하기</a>
    </div>
    {% for hotel in hotels %}
    <a href="{% url 'hotels:viewhotel' hotel_pk=hotel.pk check_in=check_in check_out=check_out%}">{{hotel}}</a>
    {% endfor %}
</div>
{% endblock %}
